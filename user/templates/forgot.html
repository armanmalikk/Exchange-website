{% extends "base.html" %}
{% block content %}
{% load static %}

<section id="login-section">
     <div class="container-fluid login-page-width main-body-container">
        <div class="row">
           <div class="col-sm-12 login-page-width">
               <div class="col-sm-3">
               </div>
               <div class="col-sm-6 login-body">
                  <p class="login-main-title">Forgot Password to Biai</p>
                  <form>
                      <div class="login-error-hide">
                          <ul class="login-error-box">
                             <li class="login-wrong-email">You enter wrong email </li>
                          </ul>
                      </div><!-- error message -->
                      <div>
                          <input type="email" name="" placeholder="Email Address" class="login-email-box" required>
                      </div>
                      <div>
                          <input type="" placeholder="Submit" class="login-button" readonly>
                      </div>
                  </form>
                  <div>
                      <span class="login-bottom-text"><a href="{% url 'login' %}">Login for Biai /</a></span>
                      <span class="login-bottom-text"><a href="{% url 'singup' %}">Register for Biai</a></span>
                  </div>
               </div>
               <div class="col-sm-3">
               </div>
           </div>
        </div>
     </div>
</section>

{% endblock %}
